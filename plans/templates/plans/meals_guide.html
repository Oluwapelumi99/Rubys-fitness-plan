{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="masthead">
    <div class="container text-center">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <h1 class=" float-left">{{ meal.name }}</h1>
                <p > {{ meal.created_at }}</p>
                {% if meal.image %}
                <img class="card-img-top mt-3 float-left glutes-container" src="{{ meal.image.url }}" alt="{{ meal.name }}" >    
                {% else %}
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ meal.name }}">
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col mb-4  mt-3 left top">
                <div class="card-body shadow">
                    <p class="card-text">
                        {{ meal.description | safe }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
